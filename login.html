<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body class="bg-gray-600">
    <section class="flex justify-center items-center min-h-screen">
      <div class="flex flex-col bg-gray-800 p-6 rounded-xl w-70">
        <form class="space-y-6 w-full text-white">
          <div class="flex flex-col w-full">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="border-2 border-white bg-transparent rounded-lg w-full"
            />
          </div>
          <div class="flex flex-col w-full password-input">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="border-2 border-white bg-transparent rounded-lg w-full"
            />
          </div>
          <button
            type="submit"
            class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg w-full"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <!-- <script> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </body>
</html>
